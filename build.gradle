buildscript {
    ext {
        kotlin_version = '1.3.61'
        kotlin_native_version = '1.3.41'
        ktor_version = '1.3.0'
        dagger_version = '2.25.2'
        serialization_version = '0.14.0'
        exposed_version = '0.20.1'
    }
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
